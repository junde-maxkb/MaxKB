name: yunhai amd64 build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'æ„å»ºåˆ†æ”¯'
        required: true
        type: string
        default: 'feat-new-ui'
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.0 æˆ– 1.0.0)'
        required: true
        type: string
      push_latest:
        description: 'æ˜¯å¦åŒæ—¶æ¨é€ latest æ ‡ç­¾'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: registry.cn-shanghai.aliyuncs.com
  IMAGE_NAME: ai_studio/maxkb

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.YUNHAI_ALI_ACR_USERNAME }}
          password: ${{ secrets.YUNHAI_ALI_ACR_PASSWORD }}

      - name: Prepare version tags
        id: prep
        run: |
          VERSION=${{ inputs.version }}
          # ç§»é™¤ v å‰ç¼€ï¼ˆå¦‚æœæœ‰ï¼‰
          VERSION_CLEAN=${VERSION#v}
          
          # æ„å»ºæ ‡ç­¾åˆ—è¡¨
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION_CLEAN}"
          
          # å¦‚æœé€‰æ‹©æ¨é€ latest
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version=${VERSION_CLEAN}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./installer/Dockerfile
          platforms: linux/amd64
          push: true
          network: host
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.prep.outputs.version }}
            org.opencontainers.image.created=${{ steps.prep.outputs.build_date }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            DOCKER_IMAGE_TAG=${{ inputs.version }}
            BUILD_AT=${{ steps.prep.outputs.build_date }}
            GITHUB_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "âœ… Docker é•œåƒæ„å»ºæˆåŠŸï¼"
          echo "ğŸŒ¿ æ„å»ºåˆ†æ”¯: ${{ inputs.branch }}"
          echo "ğŸ“¦ ç‰ˆæœ¬å·: ${{ inputs.version }}"
          echo "ğŸ·ï¸ æ¨é€çš„æ ‡ç­¾:"
          echo "${{ steps.prep.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo "ğŸ”— é•œåƒåœ°å€: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

